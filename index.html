<!DOCTYPE html>
<html lang="eng">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyOnce forms buttons</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link href="/spectre.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container grid-lg">
        <div class="d-flex">
            <img src="/icon.svg" class="px-2">
            <h1 style="margin: 50px 0;">OnlyOnce Buttons</h1>
        </div>

        <div class="columns" style="margin: 50px 0;">
            <div class="column">
                <h3>Light theme</h3>
                <a href="javascript:void(null)" class="oo-btn light">
                    Fill with OnlyOnce
                </a>
            </div>
            <div class="column">
                <h3>Dark theme</h3>
                <a href="javascript:void(null)" class="oo-btn dark">
                    Fill with OnlyOnce
                </a>
            </div>
        </div>

        <div class="columns" style="margin: 50px 0;">
            <div class="column">
                <div class="form-group">
                    <textarea class="form-input my-2" onclick="this.focus();this.select()" readonly="readonly" placeholder="Textarea" rows="3">
<!-- Place this anywhere. Replace classname 'light' with 'dark' for dark version button -->
<a href="javascript:void(null)" class="oo-btn light">Fill with OnlyOnce</a>
                    </textarea>
                    <textarea class="form-input my-2" onclick="this.focus();this.select()" readonly="readonly" placeholder="Textarea" rows="3">
<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.onlyonce.com/script.js"></script>
                    </textarea>
                  </div>
            </div>
        </div>
    </div>
    <script async defer src="/script.js"></script>
</body>

</html>
